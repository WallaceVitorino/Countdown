<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/rocket.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Countdown</title>
</head>
<body>
    <header>
        <img class="top-page" src="./img/top-image.svg" alt="imagem de estilo.">
    </header>
    <main class="container">
        <section class="box">
            <div id="timer">
                <h1 class="tituloPrincipal">Ready to launch in...</h1>
                <ul class="list">
                    <li class="listItem">
                       <p>
                            Days
                       </p>
                        <span data-time></span>
                    </li>
                    <li class="listItem">
                        <p>
                            Hours
                        </p>
                        <span data-time></span>
                    </li>
                    <li class="listItem">
                        <p>
                            Minutes
                        </p>
                        <span data-time></span>
                    </li>
                    <li class="listItem">
                        <p>
                            Seconds
                        </p>
                        <span data-time></span>
                    </li>
                </ul>
            </div>
            <div class="div-subs">
                <p class="text-subscribe">Inscreva-se para saber mais sobre o lan√ßamento</p>
                <button id="btn-subscribe">Inscreva-se</button>
            </div>
        </section>
        <section class="box-rocket">
            <img src="./img/rocket.svg" alt="Foguete inciando decolagem.">
        </section>
    </main>
    <footer>
        <img class="bottom-page" src="./img/bottom-image.svg" alt="Imagem de estilo.">
    </footer>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
